<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="url-bar-container">
            <div class="search-engine-dropdown">
                <button id="searchEngineBtn" class="search-engine-btn">
                    <img id="searchEngineIcon" src="icons/search.svg" alt="搜索引擎图标">
                </button>
                <div class="search-engine-menu" id="searchEngineMenu">
                    <div class="search-engine-list" id="searchEngineList">
                        <!-- 搜索引擎列表将通过JavaScript动态添加 -->
                    </div>
                    <div class="custom-search-engine">
                        <input type="text" id="customEngineName" placeholder="搜索引擎名称">
                        <input type="text" id="customEngineUrl" placeholder="搜索URL (使用%s作为搜索词占位符)">
                        <button id="addCustomEngine">添加</button>
                    </div>
                </div>
            </div>
            <div class="url-input-wrapper">
                <div id="searchPrefix" class="search-prefix">
                    <span id="searchEngineName"></span>
                    <span class="separator">|</span>
                </div>
                <input type="text" id="urlBar" placeholder="输入网址..." autofocus>
                <div id="historyAutocomplete" class="history-autocomplete">
                    <!-- 历史记录自动补全列表将通过JavaScript动态添加 -->
                </div>
            </div>
            <button id="goButton">转到</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
